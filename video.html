<!DOCTYPE html>
<html>
<head>
    <title>My hobbie</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="video" autoplay controls>
        <source src="https://www.pexels.com/vi-vn/video/m-t-mau-ng-c-lam-bi-n-sau-1456685/" type="video/mp4">
    </video>

    <script>
        const video = document.getElementById('video');
                setTimeout(() => {
            video.play();
        }, 5000); 
        video.addEventListener('ended', () => {
            video.pause();
        });
    </script>
</body>
</html>
